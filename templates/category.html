{% extends "base.html" %}
{% block content %}
    <div class="container">
        <div class="row">
                <div class="col-sm-4">
                    <h2>Categories</h2>
                    {% for category in categories %}
                        <h4>
                            <a href="{{url_for('showCategory', category_name = category.name)}}">
                                {{category.name}}
                            </a>
                        </h4>
                    {% endfor %}
                </div>
            <div class="col-sm-8">
                <h2>{{selectedCategory.name}} Items ({{ items.count() }} items)</h2>
                {% for item in items %}
                    <h4>
                        <a href="{{url_for('showItem', category_name = item.category.name, item_name = item.name)}}">{{item.name}}</a>
                    </h4>
                {% endfor %}
            </div>
        </div>
    </div>

{% endblock %}
